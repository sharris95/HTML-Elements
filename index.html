<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#games">Games</a></li>
        </ul>
    </nav>

    <!-- Image Gallery -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://i.postimg.cc/tZWmPzpw/shrek.webp" alt="Shrek">
            <img src="https://i.postimg.cc/zLLQDrMJ/shrek2.jpg" alt="Shrek 2">
            <img src="https://i.postimg.cc/4KrSm0kp/shrek3.jpg" alt="Shrek 3">
        </div>
    </section>
    

    <!-- Call-to-Action Buttons -->
    <section id="cta">
        <h2>Get Engaged</h2>
        <button class="cta">Watch Now</button>
        <button class="cta">Listen Here</button>
        <button class="cta">Play Game</button>
    </section>

    <!-- Feedback Form -->
    <section id="feedback">
        <h2>Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment & UI Enhancements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-menu">
            <li><a href="#movies">Movies</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image Gallery -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://i.postimg.cc/tZWmPzpw/shrek.webp" alt="Shrek">
            <img src="https://i.postimg.cc/zLLQDrMJ/shrek2.jpg" alt="Shrek 2">
            <img src="https://i.postimg.cc/4KrSm0kp/shrek3.jpg" alt="Shrek 3">
        </div>
    </section>

    <!-- Call-to-Action Buttons -->
    <section id="cta">
        <h2>Check out these below!</h2>
        <button class="cta">Watch Now</button>
        <button class="cta">Listen Here</button>
        <button class="cta">Play Game</button>
    </section>

    <!-- User Registration Form -->
    <section id="registration">
        <h2>User Registration</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Data Table -->
    <section id="data-table">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$15.00</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
